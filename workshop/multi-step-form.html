<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation Form</title>
    <link rel="stylesheet" href="multi-step-form.css">
</head>
<body>
    <section class="container">
        <header><b>Multi-step Form</b></header>
        <form action="#" class="form" id="myform" onsubmit="return validateForm()">
            <div class="input-box">
                <label>Name</label>
                <input type="text" name="fname" placeholder="Enter full name" id="name1" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter your age" min="18" max="120" required>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" name="birthdate" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="male" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="female">
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter your address" required>
                <div class="column">
                    <div class="select-box">
                        <select name="country" required>
                            <option hidden>Select Country</option>
                            <option value="America">America</option>
                            <option value="Canada">Canada</option>
                            <option value="India">India</option>
                            <option value="France">France</option>
                        </select>
                    </div>
                    <input type="text" name="city" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" name="pincode" placeholder="Enter pin code" required>
                </div>
            </div>

           
        </form>
    </section>

    <script src="multi-step-form.js"></script>
       
    
</body>
</html>
